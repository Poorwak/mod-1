<html>
<head>
<script>
	function calculatePayment()
	{
		var lamt = frm1.loanamt.value;

		var period = frm1.years.value;
		
	}
	function validate()
	{
		var lamt = frm1.loanamt.value;
		var pamt = frm1.peramt.value;
		var period = frm1.years.value;
		if(lamt>1500000)

	<td>4)Your monthly payment will be: </td>
