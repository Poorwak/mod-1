<!DOCTYPE html>
<html>
<body>
<script>
                str= prompt("Enter any string");
				document.write("<br>"+str.length);
				document.write("<br/>chatAt 2"+str.charAt(1));
				document.write("<br/>concat: "+str.concat(' India'));
				document.write("<br/>Match: "+str.match('gem'));
				document.write("<br/>Replace: "+str.replace('gem','meg'));
				document.write("<br/>Substr: "+str.substr(3,3));
				document.write("<br/>Uppercase: "+str.toUpperCase().bold().big().fontcolor('blue'));
				
				document.write("<br/>Without escape: "+"Capgemini India");
				document.write("<br/>With escape: "+escape("Capgemini India"));
				
				document.write(Math.round(Math.random()*10));
				document.write(Math.round(Math.random()*100));
				document.write(Math.round(Math.random()*100*Math.PI));
				</script>
				<h1>string demo</h1>
				</body>
				</html>
