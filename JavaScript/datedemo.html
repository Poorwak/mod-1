<!DOCTYPE html>
<html>
<body>
<script>
	var today = new Date();
	document.write(today);
	document.write("<br/>Year:"+today.getYear());
	document.write("<br/>Year:"+today.getFullYear());
	document.write("<br/>Month:"+today.getMonth());
	document.write("<br/>Date:"+today.getDate());
	var dob = new Date(1995,04,18);
	document.write("<br/>"+dob);
</script>
<h1>Date Demo</h1>
</body>
</html>
