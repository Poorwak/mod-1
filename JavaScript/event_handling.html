<!DOCTYPE html>
<html>
<body>
<script>
var images=["Tulips","Jellyfish","Lighthouse"];
var i=0;
function changeImage(){
i++;
 if(i==images.length){i=0;}
 var image = document.getElementById("imgMyImage");
 image.src = "images/"+images[i]+".jpg";
}
</script>	
<h1> Event Demo </h1>
<img src="images/Tulips.jpg" id="imgMyImage"
onmouseover="changeImage()"
onmouseout="changeImage()"
width="400"height="300"/>
</body>
</html>
