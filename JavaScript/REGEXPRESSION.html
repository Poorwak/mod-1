<!DOCTYPE html>
<html>
<body>	
<script>
	function check(){
	var patt = frm1.txtPattern.value;
	var str = frm1.txtStr.value;
	var regEx = new RegExp(patt);
	if(regEx.test(str)){
		alert("Match Found.");
	}else{
		alert ("Match not Found.");
	}
}
</script>
<form name ="frm1">

Enter Pattern:
<input type="text" name="txtPattern"/><br/>

Enter String:
<input type="text" name="txtStr"/><br/>
<input type="button" value="check" onclick="check()"/>
</form>
</body>
</html>
